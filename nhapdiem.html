<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm</title>
</head>
<body>
<script>
    let physical = +prompt("nhập điểm lý");
    let chemistry = +prompt("nhập điểm hóa");
     let biological = +prompt("nhập điểm sinh")

     average = (physical+ chemistry+ biological )/3;
     total = (physical + chemistry + biological )

    document.write('điểm trung binh là =' + average )
    document.write("<br/>");
    document.write('tổng điểm là = ' + total )
</script>
</body>
</html>
