<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lession2</title>
</head>
<body>
<input type="text"id="doC">
<span id="kq">kết quả là</span>
<script>
    let Celsius = document.getElementById("doC").value;

    // let Celsius = +prompt("nhap độ C");
    let Fahrenheit = Celsius/5 * 9 + 32;
    document.getElementById('kq').innerText = Fahrenheit;
</script>
</body>
